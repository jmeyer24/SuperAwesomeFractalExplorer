<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAFE</title>
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        Super Awesome Fractal Explorer
        <!-- include the main.js generated by webpack containing a bundle of all used .js scripts of the project -->
        
        <canvas class="webgl">Your browser does not support HTML5.</canvas>
        <button id="bt_openSettings">â˜°</button>
        <div id="settings">
            <button id="bt_closeSettings">Close</button>
            <h1>Settings</h1>
            <form class="settings_form">
                <label for="fractalSelector">Fractal: </label><br/>
                <select name="fractalSelector" id="fractalSelector">
                    <option disabled selected value>-- select an option --</option>
                    <option value="mandelbrot">Mandelbrot</option>
                    <option value="kochsnowflake">Kochsnowflake</option>
                </select> <br/><br/>
                <label for="maxIterations">Max iterations [1,200]: </label><br/>
                <input type="number" id="maxIterations" name="maxIterations" min="1" max="200"> <br/><br/>
                <input type="submit" value="Load">
            </form>
        </div>

        <script type="module" src="main.js"></script>
        
    </body>
</html>
