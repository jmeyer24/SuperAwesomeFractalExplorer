<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Awesome Fractal Explorer</title>
    <style>
        body { margin: 0; }
    </style>
</head>
    <body>
        Super Awesome Fractal Explorer
        <!-- include the main.js generated by webpack containing a bundle of all used .js scripts of the project -->
        <script type="module" src="main.js"></script>

        <select id="fractalSelector">
            <option disabled selected value>-- select an option --</option>
            <option value="mandelbrot">Mandelbrot</option>
            <option value="kochsnowflake">Kochsnowflake</option>
        </select>
        <label for="maxIterations">max iterations between 1 and 200: </label>
        <input type="number" id="maxIterations" name="maxIterations" min="1" max="200">
    </body>
</html>
