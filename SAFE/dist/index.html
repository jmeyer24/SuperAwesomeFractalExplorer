<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAFE</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="julia-fractal.jpg">

	<script type="module" src="main.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
    <body>
        Super Awesome Fractal Explorer
        <!-- include the main.js generated by webpack containing a bundle of all used .js scripts of the project -->
        <canvas id="fractalCanvas" class="webgl">Your browser does not support HTML5.</canvas>
        <button id="bt_settings">â˜°</button>
        <div id="outerSettings">
            <div id="innerSettings">
                <h1>Settings</h1>

                <form class="settings_form">
					<h2>Fractal Options</h2>
					<div class="separator"></div>

					<label for="fractalSelector">Fractal (a)</label><br>
					<select name="fractalSelector" id="fractalSelector"></select><br><br>
					<label for="iterations">Iterations (s)</label><br>
					<input type="range" class="slider" id="iterations" name="iterations">
					<output></output><br><br>
					<label for="colorIntensity">Color Intensity (d)</label><br>
					<input type="range" class="slider" id="colorIntensity" name="colorIntensity" value=10 min="1" max="20">
					<output>10</output><br><br>
					<label for="colorSelector">Color Picker (f)</label><br>
					<input type="color" id="colorSelector" name="colorSelector"></input><br><br>
					<input type="checkbox" id="changeColorScaleOnScroll">
					<label for="changeColorScaleOnScroll">Color change on scroll (g)</label>

					<h2>Misc</h2>
					<div class="separator"></div>

                    <!--input type="submit" value="Reset/Load"-->
					<label for="bt_load">Reload the fractal (u)</label><br>
					<button id="bt_load">Reset/Load</button><br><br>
					<label for="bt_save">Save current image (i)</label><br>
					<button id="bt_save">Save</button><br><br>
                </form>

                <div>
                    <h2>Help</h2>
                    <div class="separator"></div>

                    <p><b>(x)</b><br>The letter in parantheses defines the key for executing or focusing on the option.</p>
					<p><b>Shortcuts</b><br>Tab: open/close the Settings window<br>c: open/close the Controls window<p>
                </div>
            </div>
        </div>
    </body>
</html>
