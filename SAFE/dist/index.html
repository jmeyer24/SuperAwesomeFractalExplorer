<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAFE</title>
    <link rel="stylesheet" href="index.css">

	<script type="module" src="main.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
    <body>
        Super Awesome Fractal Explorer
        <!-- include the main.js generated by webpack containing a bundle of all used .js scripts of the project -->
        <canvas class="webgl">Your browser does not support HTML5.</canvas>
        <button id="bt_openSettings">â˜°</button>
        <div id="settings-outer">
            <div id="settings-inner">
                <button id="bt_closeSettings">Close</button>
                <h1>Settings</h1>
                <form class="settings_form">
                    <label for="fractalSelector">Fractal (f)</label><br>
                    <select name="fractalSelector" id="fractalSelector" size=3>
                        <!--option disabled selected value>-- select an option --</option-->
                        <option value="mandelbrot">Mandelbrot</option>
                        <option value="mandelbrotIterationChange">Mandelbrot Color Change</option>
                        <option value="kochsnowflake">Kochsnowflake</option>
                    </select> <br><br>
                    <label for="maxIterations">Max iterations (d)</label><br>
                    <input type="range" class="slider" id="maxIterations" name="maxIterations" value=50 min="1" max="200" oninput="this.nextElementSibling.value = this.value">
					<output>50</output><br><br>
                    <!--input type="submit" value="Reset/Load"-->
					<label for="bt_load">Reload the fractal (r)</label><br>
					<button id="bt_load">Reset/Load</button>
                </form>
            </div>
			<div id="settings-help">
				<h2>Help</h2>
				<p><b>(x)</b><br>The letter in parantheses defines the key for focusing on the option.</p>
				<p><b>Shortcuts</b><br>Tab: open/close the Settings window<p>
			</div>
        </div>
    </body>
</html>
